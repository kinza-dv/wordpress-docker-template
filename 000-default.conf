<VirtualHost *:80>
    # Устанавливаем корневой каталог документа
    DocumentRoot /var/www/html

    # Настройки сервера
    ServerAdmin webmaster@localhost
    ServerName localhost

    # Разрешаем перезапись URL для WordPress (mod_rewrite)
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Логи сервера
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Настройки для использования .htaccess файлов
    <Directory /var/www/html>
        AllowOverride All
    </Directory>
</VirtualHost>
